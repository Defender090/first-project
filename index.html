<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт</title>
</head>
<body>
    <!-- Это заголовок первого уровня (самый важный) -->
    <h1>Добро пожаловать на мой сайт!</h1>
    
    <!-- Это параграф (абзац текста) -->
    <p>Это мой первый HTML-файл. Здесь я учусь создавать веб-страницы.</p>
    
    <!-- Это заголовок второго уровня -->
    <h2>Обо мне</h2>
    
    <!-- Еще параграф -->
    <p>Я изучаю веб-разработку и это очень интересно!</p>
    
    <!-- Это список -->
    <h3>Что я уже изучил:</h3>
    <ul>
        <li>Основы HTML</li>
        <li>Работу с Git и GitHub</li>
        <li>Создание репозиториев</li>
    </ul>
    
    <!-- Это ссылка -->
    <p>Посетите <a href="https://practicum.yandex.ru/">Яндекс Практикум</a> для обучения.</p>
    
    <!-- Это изображение (нужно добавить свою картинку) -->
    <img src="logo.png" alt="Логотип" width="200">
    
    <!-- Это кнопка -->
    <button>Нажми меня!</button>
</body>
</html>
